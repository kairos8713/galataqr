{% extends "navbar.html" %}
{% block body %}
<div class="container">
    <img src="{{url_for('static', filename=fdiv)}}" alt="">
{% if ürünler == [] %}
<div class="alert alert-warning" role="alert">
        Herhangi bir ürününüz bulunmuyor...
</div>
{% else %}
          {% for ürün in ürünler %}
          <ul class="liste">
                <li class="li1">{{ürün.isim}}</li>
                <li class="li1">{{ürün.fiyat}}</li>
                <li class="li2">{{ürün.text}}</li>
          </ul>
          {% endfor %}
{% endif %}
</div>

<style>
    .container{
        position: absolute;
        top: 80%;
        width: 100%;
        background-color: #C18653;
    }
    .container img{
        position: relative;
        width: 100%;
        margin-bottom: 10%;
        opacity: 0.9;
    }
    .liste{
        display: block;
        position: relative;
        top: 2%;
        left: 3%;
        width: 90%;
        padding-bottom: 2%;
        margin-bottom: 5%;
        border-bottom: #383B38 2px solid;
    }
    .li1{
        position: relative;
        display: inline-block;
        font-size: 1.9em;
        margin-right: 3%;
        margin-bottom: 3%;
        color: #383B38;
    }
    .li2{
        position: relative;
        display: block;
        font-size: 1.4em;
        margin-right: 3%;
        margin-bottom: 3%;
        color: #383B38;
    }
    .li1:nth-child(2){
        padding-left: 3%;
        border-left: 2px solid #D8B188;
        color: #D8B188;
    }
</style>
{% endblock body %}
